{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="com-md-8 mx-auto my-4">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>

{% endblock %}
