{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class='btn btn-success'>Update</button>
        </form>
    </div>
</div>

{% endblock content %}
